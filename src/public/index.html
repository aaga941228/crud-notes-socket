<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Sockect.io</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <div class="row h-100 my-5">
            <div class="col-md-4">
                <form class="card card-body rounded-0" id="noteForm">
                    <h1 class="h3 mb-5">Add a note</h1>
                    <input type="text" name="title" id="title" class="form-control rounded-0 mb-3" autofocus
                        placeholder="write a title" required>
                    <textarea name="description" id="description" rows="2" class="form-control rounded-0 mb-3"
                        placeholder="write a descritpion" required></textarea>
                    <button class="btn btn-dark rounded-0">Send</button>
                </form>
            </div>
            <div class="col-md-8">
                <div id="notes"></div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.min.js"></script>
    <script src="./socket.io.js"></script>
    <script src="./ui.js"></script>
    <script src="./main.js"></script>
</body>

</html>
